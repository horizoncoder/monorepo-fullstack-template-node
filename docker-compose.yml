services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saas}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PORT: 3001
      DATABASE_URL: postgres://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-saas}
      COOKIE_SECRET: ${COOKIE_SECRET:-super-secret-cookie-key-change-in-production}
    expose:
      - "3001"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    depends_on:
      - api
    environment:
      NUXT_PUBLIC_API_BASE_URL: https://api.develop
    expose:
      - "3000"

  admin:
    build:
      context: .
      dockerfile: apps/admin/Dockerfile
    depends_on:
      - api
    environment:
      NUXT_PUBLIC_API_BASE_URL: https://api.develop
    expose:
      - "3002"

  nginx:
    image: nginx:alpine
    depends_on:
      - api
      - web
      - admin
    ports:
      - "443:443"
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/certs:/etc/nginx/certs:ro

volumes:
  postgres_data:
